<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Wiki researche</title>
  </head>
  <body>
    <img
      src="ressources/wiki-logo.png"
      alt="wikipedia logo"
      class="wiki-logo"
    />

    <h1>Research on <span>Wikipedia</span></h1>

    <form>
      <input
        type="text"
        class="search-input"
        placeholder="Looking for something ?"
      />
    </form>

    <p class="error-msg"></p>

    <div class="results-display"></div>

    <div class="loader">
      <span class="dot"></span>
      <span class="dot"></span>
      <span class="dot"></span>
    </div>

    <script src="./app.js"></script>
  </body>
</html>
